<form name="productForm" class="form-horizontal marginTop" novalidate>
    <fieldset>
        <legend>Product Search Tags</legend>
        <div class="form-group">
            <label for="inputSearchTags" class="col-md-2 control-label">Search tags</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="inputSearchTags" placeholder="Product search keywords separated by commas" ng-model="vm.newTags">
            </div>
            <div class="col-md-1">
                <button class="btn btn-default" title="Add the spedifiec tags" type="button" ng-click="vm.addTags(vm.newTags)">Add</button>
            </div>
        </div>
        <div class="row col-md-8 col-md-offset-2">
            <span ng-repeat="tag in vm.product.tags">
                <button class="btn btn-default" style="font-size:smaller; margin-bottom:12px;" ng-click="vm.removeTag($index)">
                    {{tag}}
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </span>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary" style="width:80px; margin-right:10px" ng-click="vm.submit()">Save</button>
                    <button class="btn btn-default" style="width:70px;" ng-click="vm.cancel()">Cancel</button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
